<app-menu-lateral></app-menu-lateral>
<div class="main-container">
  <p-toast></p-toast>
  <div class="content">
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <h1 class="form-title">Game HUB</h1>
      <mat-form-field class="form-input">
        <mat-label>Nome de usuário ou e-mail</mat-label>
        <input matInput formControlName="usuarioEmail" />
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha" type="password" />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Login</button>
      <span class="mt-3 text-white"
        >Ainda não possui uma conta?
        <a routerLink="/cadastro" class="text-decoration-none text-black"
          >Clique aqui!</a
        ></span
      >
    </form>
  </div>
</div>
