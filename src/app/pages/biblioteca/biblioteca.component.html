<app-menu-lateral></app-menu-lateral>
<div class="main-container">
  <h1>Minha biblioteca</h1>
  <mat-list class="biblioteca">
    <mat-list-item *ngFor="let jogo of jogos">
      <h3 matLine>{{ jogo.nome }}</h3>
      <p matLine>
        <span> {{ jogo.descricao }} </span>
        <span class="demo-2"> -- {{ jogo.nome }} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
