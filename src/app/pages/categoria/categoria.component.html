<app-menu-lateral></app-menu-lateral>
<div class="main-container">
  <p-toast></p-toast>
  <div class="content">
    <form 
      [formGroup]="formCadastrar"
      (ngSubmit)="cadastro()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Cadastrar</h1>
      <mat-form-field class="form-imput">
        <mat-label>Nome da categoria</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="form-imput">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>
    <form 
      [formGroup]="formAlterar"
      (ngSubmit)="alterar()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Alterar</h1>
      <p-dropdown
        formControlName="selectAlterar"
        [options]="categorias"
        (onChange)="onChange($event)"
        optionLabel="nome"
        matInput
        class="mb-4"
        placeholder="Selecione a categoria"
      ></p-dropdown>
      <mat-form-field class="form-imput">
        <mat-label>Nome da categoria</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="form-imput">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>
    <form 
      [formGroup]="formBuscar"
      (ngSubmit)="buscar()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Buscar</h1>
      <mat-form-field class="form-imput">
        <mat-label>ID da categoria</mat-label>
        <input matInput formControlName="categoriaId" />
      </mat-form-field>
      <mat-form-field class="form-input">
        <input [value]="categoriaSelecionada.nome" 
        readonly matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="form-input">
        <input [value]="categoriaSelecionada.descricao" 
        readonly matInput formControlName="porte" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>
    <form 
      [formGroup]="formExcluir"
      (ngSubmit)="excluir()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Excluir</h1>
      <p-dropdown
        formControlName="selectExcluir"
        [options]="categorias"
        optionLabel="nome"
        matInput
        class="mb-4"
        placeholder="Selecione a categoria"
      ></p-dropdown>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>
  </div>
</div>
