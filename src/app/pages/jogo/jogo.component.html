<app-menu-lateral></app-menu-lateral>
<div class="main-container">
  <p-toast></p-toast>
  <div class="content">
    <form
      [formGroup]="formCadastrar"
      (ngSubmit)="cadastro()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Cadastrar</h1>
      <mat-form-field class="form-input">
        <mat-label>Nome jogo</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label>Preço</mat-label>
        <input matInput formControlName="preco" />
      </mat-form-field>
      <mat-form-field class="select">
        <mat-label>Data de lançamento</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dataLancamento"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label>Plataforma</mat-label>
        <input matInput formControlName="plataforma" />
      </mat-form-field>
      <p-dropdown
        formControlName="desenvolvedora"
        [options]="desenvolvedoras"
        optionLabel="nome"
        matInput
        class="mb-4"
        placeholder="Selecione a desenvolvedora"
      ></p-dropdown>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>

    <form
      [formGroup]="formAlterar"
      (ngSubmit)="alterar()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Alterar</h1>
      <p-dropdown
        formControlName="selectAlterar"
        [options]="jogos"
        optionLabel="nome"
        matInput
        class="mb-4"
        placeholder="Selecione o jogo"
      ></p-dropdown>
      <mat-form-field class="form-input">
        <mat-label>Nome jogo</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>

    <form
      [formGroup]="formBuscar"
      (ngSubmit)="buscar()"
      class="d-flex flex-column align-items-center"
    >
      <h1 class="form-title">Buscar</h1>
      <mat-form-field class="form-input">
        <mat-label>ID do jogo</mat-label>
        <input matInput formControlName="jogoId" />
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="mt-3 w-100"
      >
        Confirmar
      </button>
    </form>
  </div>
</div>
