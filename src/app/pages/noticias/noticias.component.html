<app-menu-lateral></app-menu-lateral>
<div class="main-container">
  <p-toast></p-toast>
  <div class="content">
    <div *ngFor="let item of noticias">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{item.titulo}}</mat-card-title>
          <mat-card-subtitle>{{item.dataCriacaoFormatada}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.descricao}}
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
    <button mat-fab color="primary" (click)="abrirModalCriacaoNoticia()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
