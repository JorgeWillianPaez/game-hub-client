<div class="main-container">
  <div class="content">
    <form>
      <h1 class="form-title">Game HUB</h1>
      <mat-form-field class="form-input">
        <mat-label>Nome de usuário</mat-label>
        <input matInput name="nome" />
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>E-mail</mat-label>
        <input matInput name="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Escolha uma data</mat-label>
        <input matInput [matDatepicker]="picker" name="dataNascimento" />
        <mat-hint class="text-white">DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Senha</mat-label>
        <input type="password" matInput name="senha" />
      </mat-form-field>
      <mat-form-field class="form-input">
        <mat-label>Confirmar senha</mat-label>
        <input type="password" matInput name="confirmarSenha" />
      </mat-form-field>
      <button mat-raised-button color="primary">Criar conta</button>
      <span class="mt-3 text-white"
        >Já possui uma conta?
        <a routerLink="/login" class="text-decoration-none text-black"
          >Clique aqui!</a
        ></span
      >
    </form>
  </div>
</div>
